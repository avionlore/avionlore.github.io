<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Mission Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-image: url('background.webp');
            background-repeat: no-repeat; /* No repeating of the image */
            background-size: auto; /* Cover the entire container */
            background-position: top; /* Center the background image */
            background-attachment: fixed;
            width: 100%;
            background-color: black;
            color: aliceblue;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* CSS styles for mission elements */
        .mission {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(128, 128, 128, 0.5);
        }
        .hideme {
            border: 2px #ff0000 dotted;
            display: none;
        }
        .planets {
            width: auto;
            height: 50px;
            font-size: 32px;
        }
        .titlebox {
            border: 1px solid #ccc;
            background-color: rgba(128, 128, 128, 0.5);
        }
        
    </style>
</head>
<body>
    <div class="titlebox">
        <h1>Random Mission Generator v1.9</h1>
    </div>
    <button onclick="generateMissions()">Generate Missions</button>
    <div id="missionsContainer"></div>

    <!-- Link to external JavaScript file -->
    <script src="missionGenerator.js"></script>
</body>
</html>
