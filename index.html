<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Mission Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* CSS styles for mission elements */
        .mission {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .hideme {
            color:#fff;
        }
    </style>
</head>
<body>
    <h1>Random Mission Generator v1.2</h1>
    <label for="numMissions">Select number of missions (1-10):</label>
    <input type="number" id="numMissions" min="1" max="10" value="1">
    <button onclick="generateMissions()">Generate</button>
    <div id="missionsContainer"></div>

    <!-- Link to external JavaScript file -->
    <script src="missionGenerator.js"></script>
</body>
</html>
